<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icon.png">
	<link rel="stylesheet" type="text/css" media="screen" href="customa.css">
	<script defer src="customa.js"></script>
	<title>Customa Explorer</title>
</head>
<body>
	<div class="wrapper">
		<div class="titlebar">
			<div class="content">
				<div id="title" class="text">
					Customa Explorer
				</div>
				<div id="action-minimize" class="button button-minimize"></div>
				<div id="action-maximize" class="button button-maximized"></div>
				<div id="action-close" class="button button-close button-danger"></div>
			</div>
			<div id="altmenu" class="menu">
				<!-- options -->
			</div>
		</div>
		<div class="content">
			<div id="sidebar" class="sidebar">
				<div id="sidebar-content" class="content filelist"></div>
				<div id="sidebar-handle" class="handle"></div>
			</div>
			<div class="container">
				<div id="file-view" class="filelist">
					<!-- main file view -->
				</div>
				<div id="panel" class="panel">
					<!-- file preview -->
				</div>
			</div>
			<div id="dialog" class="dialog hidden"></div>
			<div id="context" class="context hidden"></div>
		</div>
	</div>
</body>
</html>
